<!--### Exercise 4:-->
<!--Use a for loop to print from 0 to 50.-->
<!--Once it gets to 10, print "TEN!!!" instead of the number.-->

<script>

  for(var e = 0; e <= 50; e++){
      if(e==10){
          console.log("TEN!!!");
      }
      else{
          console.log(e);
      }
  }

</script>
